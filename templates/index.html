{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to Shortify, the EZ URL shrinker!! {% endblock %}</h1>
    <form method="post">
    <div class="form-group">
        <label for="url">URL</label>
        <input type="text" name="url"
               placeholder="URL to shrink" class="form-control"
               value="{{ request.form['url'] }}" autofocus></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>

    {% if short_url %}
    <hr>
    <a href="{{ short_url }}" class="short-url">{% if '://' not in short_url %}http://{% endif %}{{ short_url }}</a>
    {% endif %}
{% endblock %}
